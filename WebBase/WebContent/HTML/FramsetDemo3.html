<title>FramsetDemo</title>

<frameset rows="25%,*">
	<frame name="top" src="subframe/FirstHtml.html" scrolling="auto" />

		<frame name="right" src="subframe/ThirdHtml.html" scrolling="auto" />
	</frameset>
	
	<noframes>

				not support frames.</p>
		</body>
	</noframes>
</frameset>
