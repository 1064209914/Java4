<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryDemo</title>
<script type="text/javascript" src="jQueryDemo.js"></script>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
</head>
<body>
	<input type="text" id="txt" />
	<button type="button" onclick="get_text();">Go</button>

	<div>我是Div</div>
	<input type="button" value="Div标签选择器" onclick="divSelect()">

	<hr />
	<div id="from">div的内容</div>
	<div id="to"></div>
	<input type="button" value="ID选择器" onclick="idSelect()">

	<ul>
		<li class="fruit">Apple</li>
		<li id="tomato">Tomato</li>
		<li class="fruit">Banana</li>
		<li>Potato</li>
		<li class="fruit">Orange</li>
	</ul>
	<input type="button" value="Class选择器" onclick="classSelect()">
	<input type="button" value="组合选择器" onclick="mutiSelect()">

	<hr />
	<div>
		祖先元素
		<p>
			<label>孙元素</label> <span><label>后代元素</label></span>
		</p>
		<br /> <label>子元素</label> <label>子元素2</label> <label>子元素3</label> <label>子元素4</label>
	</div>
	<input type="button" value="祖先后代选择器" onclick="anceDescSelect()">
	<input type="button" value="父子选择器" onclick="anceDescSelect2()">
	<input type="button" value="隔壁选择器" onclick="geBiSelect()">
	<input type="button" value="邻居选择器" onclick="linjuSelect()">


	<ul>
		<li>Apple</li>
		<li>Tomato</li>
		<li>Banana</li>
		<li>Potato</li>
		<li>Orange</li>
		<li>Apple2<p><span>Demo</span></p></li>
	</ul>
	<input type="button" value="过滤选择器-firstLast"
		onclick="firstLastSelect()">
	<input type="button" value="过滤选择器-firstLastChild"
		onclick="firstLastChildSelect()">
	<input type="button" value="指定下标过滤选择器"
		onclick="indexSelect()">
		
	<hr/>
	<input type="button" value="包含过滤选择器" onclick="containsSelect()">
	<input type="button" value="包含过滤选择器" onclick="hasSelect()">
	<hr/>
	<p style="display:none;">我是隐藏的</p>
	<input type="button" value="显示隐藏过滤选择器" onclick="hiddenSelect()">
	<input id="ipt" type="text" class="cls_ipt" />
	<input name="txtDemo" type="text" class="cls_ipt" />
	<input type="button" value="属性选择器" onclick="propSelect()">
	
	<form id="my_form">
		<input type="text"/>
		<input type="radio"/>
		<input type="radio" checked="checked"/>
		<input type="checkbox"/>
		<input type="checkbox" checked="checked"/>
	</form>
	<input type="button" value="表单选择器" onclick="formSelect()">

	<select id="sel" multiple="multiple">
    	<option value="0">苹果</option>
    	<option value="1" selected="selected">桔子</option>
    	<option value="2">荔枝</option>
    	<option value="3" selected="selected">葡萄</option>
    	<option value="4">香蕉</option>
	</select>
	<input type="button" value="表单选择器2" onclick="formSelect2()">


</body>
</html>
